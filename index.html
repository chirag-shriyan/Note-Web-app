<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Web App</title>

    <link rel="stylesheet" href="./files/style.css">
    <link rel="stylesheet" href="./files/other.css">
    <script src="./files/index.js" defer></script>

</head>

<body>

    <!-- Navbar  -->

    <nav class="navbar">

        <h1>Notes</h1>

        <div class="search-box">

            <input type="search" name="" id="search-bar" placeholder="Search">

            <img src="./files/search_white_24dp.svg" alt="" id="search-btn">
        </div>

    </nav>

    <!-- Main  -->

    <main class="container">



        <div class="main-content-box">

            <div class="content-box">


                <h1>Welcome To Notes</h1>
                <hr>
                <input type="text" name="" id="title" placeholder="Add A Title">
                <textarea name="" id="input" rows="5" placeholder="Type Something TO Create A Note"></textarea>

                <button id="add-btn">Add Note</button>
                <hr>
                <h1 id="your-notes">Your Notes</h1>
                <hr>
                <!-- Cards  -->

                <div class="cards-container" id="cards-container">



                </div>
            </div>


    </main>


</body>

</html>
